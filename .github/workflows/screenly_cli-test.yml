name: List Screens via Screenly CLI

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment to list screens (stage or production)'
        required: true
        default: 'stage'
        type: choice
        options:
          - stage
          - production

jobs:
  list-screens:
    name: List Screens from ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      SCREENLY_API_TOKEN: ${{ secrets.SCREENLY_API_TOKEN }}

    steps:
      - name: List Screens (stage)
        if: inputs.environment == 'stage'
        uses: screenly/cli@master
        with:
          screenly_api_token: ${{ env.SCREENLY_API_TOKEN }}
          cli_commands: screen list
        env:
          API_BASE_URL: http://api.screenlyappstage.com/

      - name: List Screens (production)
        if: inputs.environment == 'production'
        uses: screenly/cli@master
        with:
          screenly_api_token: ${{ env.SCREENLY_API_TOKEN }}
          cli_commands: screen list
