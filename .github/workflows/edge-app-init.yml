name: Initialize Edge App

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (stage or production)'
        required: true
        default: 'stage'
        type: choice
        options:
          - stage
          - production

      edge_app_name:
        description: 'Edge app folder name under edge-apps/'
        required: true

      edge_app_title:
        description: 'Display title of the edge app (used in logs)'
        required: true

jobs:
  deploy:
    name: Init ${{ inputs.edge_app_name }} in ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      APP_PATH: edge-apps/${{ inputs.edge_app_name }}
      MANIFEST_FILE_NAME: ${{ inputs.environment == 'production' && 'screenly.yml' || 'screenly_qc.yml' }}
      SCREENLY_API_TOKEN: ${{ secrets.SCREENLY_API_TOKEN }}
      API_TOKEN: ${{ secrets.SCREENLY_API_TOKEN }}
      API_BASE_URL: ${{ inputs.environment == 'stage' && 'https://api.screenlyappstage.com/' || 'https://api.screenlyapp.com/' }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Download Screenly CLI
        run: |
          wget -q -O screenly-cli.tar.gz https://github.com/Screenly/cli/releases/download/v1.0.3/screenly-cli-x86_64-unknown-linux-gnu.tar.gz
          tar xfz screenly-cli.tar.gz
          chmod +x screenly
          sudo mv screenly /usr/local/bin/

      - name: Install yq
        uses: mikefarah/yq@v4

      - name: Create Edge App and Capture ID
        run: |
          echo "üì¶ Creating app in: $APP_PATH"
          RAW_OUTPUT=$(screenly edge-app create --name="${{ inputs.edge_app_name }}" --in-place --path="$APP_PATH" | tee /dev/stderr)
          APP_ID=$(echo "$RAW_OUTPUT" | grep -oP 'id: \K\S+' | tr -d '\r')

          if [ -z "$APP_ID" ]; then
            echo "‚ùå App ID not found in CLI output"
            exit 1
          fi

          echo "‚úÖ App created with ID: $APP_ID"
          echo "APP_ID=$APP_ID" >> $GITHUB_ENV

      - name: Inject App ID into Manifest
        run: |
          echo "üìù Injecting App ID into: $APP_PATH/$MANIFEST_FILE_NAME"
          yq -i ".id = \"$APP_ID\"" "$APP_PATH/$MANIFEST_FILE_NAME"

      - name: Deploy Edge App
        run: screenly edge-app deploy --path="$APP_PATH"

      - name: Create Edge App Instance
        run: screenly edge-app instance create --path="$APP_PATH"

      - name: Update Edge App Instance
        run: screenly edge-app instance update --path="$APP_PATH"

      - name: Upload Edge App artifacts
        uses: actions/upload-artifact@v4
        with:
          name: edge-app-files
          path: |
            ${{ env.APP_PATH }}/$MANIFEST_FILE_NAME
            ${{ env.APP_PATH }}/instance.yml
