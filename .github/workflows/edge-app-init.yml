name: Initialize Edge App

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment for initialization (stage or production)'
        required: true
        default: 'stage'
        type: choice
        options:
          - stage
          - production

      edge_app_name:
        description: 'Folder name of the edge app (under edge-apps/) to initialize'
        required: true
        default: ''

      edge_app_title:
        description: 'Display title of the edge app (used in instance.yml)'
        required: true
        default: ''

jobs:
  deploy:
    name: Initializing ${{ inputs.edge_app_name }} in ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      APP_PATH: edge-apps/${{ inputs.edge_app_name }}
      MANIFEST_FILE_NAME: ${{ inputs.environment == 'production' && 'screenly.yml' || 'screenly_qc.yml' }}
      SCREENLY_API_TOKEN: ${{ secrets.SCREENLY_API_TOKEN }}
      API_TOKEN: ${{ secrets.SCREENLY_API_TOKEN }}
      API_BASE_URL: ${{ inputs.environment == 'stage' && 'https://api.screenlyappstage.com/' || 'https://api.screenlyapp.com/' }}

    steps:
      - name: Checkout master branch
        uses: actions/checkout@v4
        with:
          ref: master

      - name: üì• Download Screenly CLI binary
        run: |
          wget -q -O screenly-cli.tar.gz https://github.com/Screenly/cli/releases/download/v1.0.3/screenly-cli-x86_64-unknown-linux-gnu.tar.gz
          tar xfz screenly-cli.tar.gz
          chmod +x screenly
          sudo mv screenly /usr/local/bin/screenly

      - name: üèó Create Edge App and extract ID
        run: |
          echo "üì¶ Creating app in: $APP_PATH"
          screenly edge-app create --name="${{ inputs.edge_app_name }}" --in-place --path="$APP_PATH"

          MANIFEST_FILE="$APP_PATH/$MANIFEST_FILE_NAME"
          APP_ID=$(yq '.id' "$APP_PATH/instance.yml")

          if [ -z "$APP_ID" ]; then
            echo "‚ùå App ID not found in instance.yml"
            exit 1
          fi

          echo "‚úÖ App created with ID: $APP_ID"
          echo "Injecting it into $MANIFEST_FILE"
          yq -i ".id = \"$APP_ID\"" "$MANIFEST_FILE"

      - name: üöÄ Deploy Edge App
        run: screenly edge-app deploy --path="$APP_PATH"

      - name: üß± Create Edge App Instance
        run: screenly edge-app instance create --path="$APP_PATH"

      - name: üñä Correct the instance name
        run: |
          sed -i "s/^name: .*/name: ${{ inputs.edge_app_title }}/" "$APP_PATH/instance.yml"

      - name: üì¶ Update Edge App Instance
        run: screenly edge-app instance update --path="$APP_PATH"

      - name: üß™ Confirm manifest integrity
        run: |
          echo "üîç Manifest content before uploading:"
          cat "$APP_PATH/$MANIFEST_FILE_NAME"

      - name: üì§ Upload Edge App artifacts
        uses: actions/upload-artifact@v4
        with:
          name: edge-app-files
          path: |
            ${{ env.APP_PATH }}/instance.yml
            ${{ env.APP_PATH }}/${{ env.MANIFEST_FILE_NAME }}
