# Deployed Custom RSS Reader Apps Configuration
#
# This file tracks all deployed custom RSS reader apps and their configurations.
# The Update RSS Reader workflow uses this file to load app settings.
#
# How to use:
# 1. After initializing a new RSS app, add its details here
# 2. When updating, just provide the app_key - all settings will be loaded from here
# 3. You can still override individual settings when running the update workflow
#
# Format:
# apps:
#   unique-app-key:              # Use kebab-case, e.g., "bbc-news" or "techcrunch-tech"
#     id: "APP_ID"               # The Screenly-generated App ID (from initialize workflow logs)
#     app_name: "Short Name"     # Short app name (used for instance title)
#     description: "Description" # Longer app description (used in manifest)
#     icon_url: "https://..."    # Publicly accessible icon URL
#     rss_url: "https://..."     # RSS feed URL
#     rss_title: "Feed Title"    # Title to display in the RSS app

apps:
  # Example: BBC News RSS Reader
  toi-new:
    id: "01K7M3JVGZ3D3KWMZEZ298SDC9"
    app_name: "TOI News"
    description: "Latest news from TOI"
    icon_url: "https://playground.srly.io/edge-apps/rss-reader/static/img/icon.svg"
    rss_url: "https://timesofindia.indiatimes.com/rssfeedstopstories.cms"
    rss_title: "TOI News"

  ndtv-news:
